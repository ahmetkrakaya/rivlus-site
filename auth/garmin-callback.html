<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garmin Bağlantısı - TCR</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f9fa;
      color: #1a1a1a;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Garmin bağlantısı kuruluyor...</div>
  </div>

  <script>
    // URL parametrelerini al
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');

    // Hata varsa göster
    if (error) {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.message').textContent = 
        `Hata: ${error}${errorDescription ? ' - ' + errorDescription : ''}`;
      document.querySelector('.message').style.color = '#dc2626';
      return;
    }

    // Code yoksa hata
    if (!code) {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.message').textContent = 'Garmin\'den kod alınamadı.';
      document.querySelector('.message').style.color = '#dc2626';
      return;
    }

    // Deep link oluştur ve yönlendir
    const params = new URLSearchParams();
    params.set('code', code);
    if (state) params.set('state', state);
    
    const deepLink = `tcr://redirect?${params.toString()}`;
    
    // Mobil cihazda deep link'i aç
    window.location.href = deepLink;
    
    // Fallback: Eğer deep link açılmazsa kullanıcıya bilgi ver
    setTimeout(() => {
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.message').innerHTML = 
        'Uygulama açılmadı. Lütfen <a href="' + deepLink + '">buraya tıklayın</a> veya uygulamayı manuel olarak açın.';
    }, 2000);
  </script>
</body>
</html>
